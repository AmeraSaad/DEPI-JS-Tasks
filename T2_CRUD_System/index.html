<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>CRUD</title>
</head>
<body>
  <div class="w-75 mx-auto py-5 px-3 rounded-3 shadow-lg mt-5">
    <h1>CRUD System</h1>
    <form id="product-form">
      <div class="mb-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product_name" />
      </div>
      <div class="mb-3">
        <label for="product_category" class="form-label">Product Category</label>
        <input type="text" class="form-control" id="product_category" />
      </div>
      <div class="mb-3">
        <label for="product_price" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="product_price" />
      </div>
      <div class="mb-3">
        <label for="product_desc" class="form-label">Product Description</label>
        <textarea class="form-control" id="product_desc" rows="3"></textarea>
      </div>
      <button id="create-btn" class="btn btn-primary">Add Product</button>
      <button class="btn btn-primary">Clear</button>
    </form>
  </div>
  <div class="w-75 mx-auto my-3">
    <input type="text" id="search-input" class="form-control py-2" placeholder="Search by Product Name" onkeyup="productManager.handleSearch()" />
  </div>
  <div id="product-table-container" class="w-75 mx-auto my-5 d-none">
    <table class="table">
      <thead>
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
  <div id="warning-msg" class="w-75 mx-auto my-5 d-none">
    <div class="alert alert-warning" role="alert">
      There Are No Products Yet
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
