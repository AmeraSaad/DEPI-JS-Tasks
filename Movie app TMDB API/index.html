<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar fs-4">
    <ul class="nav-links">
      <li>
        <a href="#" data-endpoint="nowPlaying" class="active">
          <i class='bx bx-film'></i>
          <span>Now playing</span>
        </a>
      </li>
      <li>
        <a href="#" data-endpoint="popular">
          <i class='bx bx-trending-up'></i>
          <span>Popular</span> 
        </a>
      </li>
      <li>
        <a href="#" data-endpoint="topRated">
          <i class='bx bx-calendar-event'></i>
          <span>Top Rated</span>
        </a>
      </li>
      <li>
        <a href="#" data-endpoint="trending">
          <i class='bx bx-star'></i>
          <span>Trending</span>
        </a>
      </li>
      <li>
        <a href="#" data-endpoint="upcoming">
          <i class='bx bx-heart'></i>
          <span>Upcoming</span>
        </a>
      </li>
      <li>
        <a href="#contact" data-endpoint="contactUs">
          <i class='bx bx-envelope'></i>
          <span>Contact Us</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container">
    <header class="d-flex justify-content-center align-items-center py-3 header-custom">
      <div class="mx-5">
        <h1 class="text-white"><span class="text-pink">M</span>ovies<span class="text-blue"> N</span>ews </h1>
      </div>
      <div class="search-bar-container">
        <input type="text" id="search-bar" class="form-control" placeholder="Search...">
        <i class="fas fa-search search-icon"></i>
      </div>
    </header>

    <section class="now-playing my-5">
      <h2 class="text-pink text-center">Now Playing</h2>
      <div class="row justify-content-center" id="movie-list">
        <!-- Movies will be dynamically inserted here -->
      </div>
    </section>

    <section class="search-results my-5">
      <div id="search-results">
        <!-- Search results will be dynamically inserted here -->
      </div>
    </section>

    <section class="contact-us my-5" id="contact">
      <h2 class="text-pink text-center">Contact Us</h2>
      <form id="contact-form" class="form-group">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <input type="text" id="name" class="form-control mb-3" placeholder="Enter your name">
            <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email">
            <input type="tel" id="phone" class="form-control mb-3" placeholder="Enter your phone">
            <input type="number" id="age" class="form-control mb-3" placeholder="Enter your age">
            <input type="password" id="password" class="form-control mb-3" placeholder="Enter your password">
            <input type="password" id="confirm-password" class="form-control mb-3" placeholder="Validate your password">
            <button type="submit" class="btn btn-pink btn-block mt-3">Submit</button>
          </div>
        </div>
      </form>
    </section>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="js/all.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
