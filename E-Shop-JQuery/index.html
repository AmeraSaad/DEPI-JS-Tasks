<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <i class="fa-solid fa-shop fa-2x text-white-50"></i>
        <a class="navbar-brand" href="#">E-Shop</a>
      </div>
      <div class="d-flex align-items-center">
        <select class="form-select me-2" id="category-select" aria-label="Category select">
          <option value="">All Categories</option>
        </select>
        <input class="form-control me-2" type="search" placeholder="Search by category" aria-label="Search" id="search-input">
        <button id="search-button" class="btn btn-search" aria-label="Search button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="cart-container position-relative mt-3 my-lg-0">
        <i class="fa-solid fa-cart-shopping fa-2x text-white-50" id="cart" data-bs-toggle="modal" data-bs-target="#cartModal" role="button" aria-label="Cart"></i>
        <span id="items-count" class="position-absolute bg-danger rounded-circle">0</span>
      </div>
    </div>
  </nav>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="cart-items" class="list-unstyled"></ul>
          <div id="empty-cart-message" class="alert alert-info d-none">Your cart is empty.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary text-danger bg-white">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <main class="container mt-5 pt-5">
    <div id="loading" class="d-flex vh-100 justify-content-center align-items-center">
      <h2>Loading...</h2>
    </div>
    <div id="error" class="d-none vh-100 justify-content-center align-items-center">
      <div class="alert alert-danger"></div>
    </div>

    <div id="main-content" class="d-none row">
      <aside id="side_bar_id" class="col-md-3">
        <div class="border shadow rounded-2 p-3">
          <h3 class="m-3">Categories</h3>
          <ul id="categories" class="list-unstyled"></ul>
        </div>
      </aside>      

      <section class="col-md-9">
        <div id="items" class="row g-3"></div>
      </section>
    </div>
  </main>

  <!-- Bootstrap Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="js/all.min.js"></script>
  <!-- jQuery -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
